<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


  <form id="frm"
        method="post"
        action="/practice/upload"
        enctype="multipart/form-data">
        
    <div class="inp-wrap">
      <label for="title">제목</label>
      <input type="text" name="title" id="title">
    </div>
    <div class="inp-wrap">
      <label for="file">첨부</label>
      <input type="file" name="file" id="file">
    </div>
    <div class="btn-wrap">
      <button type="submit">전송</button>
      <button type="reset">다시입력</button>
    </div>
    
  </form>
  
  <hr>
  
  <div id="preview">
    <h3>미리보기영역</h3>
  </div>
  
  <script>
  
  function isOversize(file) {
	  const limit = 1024 * 1024 * 5;
	  return file.size > limit;
  }
  
  function isImage(file) {
	  const contentType = file.type;
	  return contentType.startsWith('image');
  }
  
  function preview(file) {
	  const fileReader = new FileReader();
	  fileReader.readAsDataURL(file);
	  fileReader.addEventListener('load', (evt) => {
		  document.getElementById('preview').innerHTML = `<h3>미리보기영역</h3><img src="${evt.target.result}" width="500px"></div>`;
	  })
  }
  
  function checkFile(inp) {
	  if(isOversize(inp.files[0])){
		  alert('첨부 파일의 최대 크기는 5MB입니다.');
		  inp.value = '';
		  return;
	  }
	  
	  if(!isImage(inp.files[0])){
		  alert('이미지 파일만 첨부할 수 있습니다.');
		  inp.value='';
		  return;
	  }
	  preview(inp.files[0]);
  }
  
  document.getElementById('file').addEventListener('change', (evt)=>{
	  checkFile(evt.target);
  })
  
  </script>
  
  
  
  
  
  
  
 

</body>
</html>
