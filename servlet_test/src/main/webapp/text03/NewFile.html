<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

  <div>
    <select name="choice" id="choice">
      <option value="0" selected>현재날짜</option>
      <option value="1">현재시간</option>
    </select>
    <button type="submit" id="btn">요청하기</button>
  </div>
  
  <script>
  
  document.getElementById('btn').addEventListener('click', (evt) => {
	
	  let choice = document.getElementById('choice');
	  let choiceValue = choice.options[choice.selectedIndex].value;
	  
	  location.href='/test/todayDate?choice=' + choiceValue;
	  
	  
  })
  
  
  </script>


</body>
</html>
